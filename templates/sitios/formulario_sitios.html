{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="{% static '/css/formulario_organizaciones.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light barra_nav">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a aria-current="page" href="{% url 'inicio' %}">Organizaciones</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'sitios' %}">Sitios</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'personas' %}">Personas</a>
              </li>
              <li class="nav-item">
                <a aria-current="page" href="{% url 'dispositivos' %}">Dispositivos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- FORMULARIO SITIOS-->

<div class="contenedor">
    <div class="contenedor_form">
        <h4>Agregar información del nuevo sitio: </h4>
        <form action="{% url 'agregar_site' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <input type="text" name = "name" class="form-control" placeholder="Nombre del sitio">
            </div>

            <div class="mb-3">
                <input type="text" name = "country" class="form-control" placeholder="Pais">
            </div>

            <div class="mb-3">
                <input type="text" name = "city" class="form-control" placeholder="Ciudad">
            </div>

            <div class="mb-3">
                <input type="text" name = "address" class="form-control" placeholder="Dirección">
            </div>
            
            <div class="mb-3">
                <input type="text" name = "postal" class="form-control" placeholder="Codigo postal">
            </div>
            <div class = "boton_agregar">
                
                <button class="btn">Agregar</button>
                
            </div>
        </form>
    </div>
</div>

</body>
</html>
