{% extends '../layouts/base.html'%}
{% load static %}

{% block content %}
<div class="container_sm shadow p-3 m-3 bg-body rounded">
  <div>
    <h2 class="text-center">Agregar persona</h2>
  </div>
  <!-- form PEOPLE -->
  <div class="container_sm shadow p-2 mb-5 bg-body rounded" style="max-width: 600px"  >
    <div class="card-body mx-auto " >
      <form action="{% url 'add_people' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <!-- first Name -->
          <div class="col form-outline mb-2">
            <input type="text" name = "firstName" class="form-control" placeholder="Primer Nombre" required >
          </div>
          <!-- second Name -->
          <div class=" col form-outline mb-2">
            <input type="text" name = "secondName" class="form-control" placeholder="segundo Nombre" >
          </div>
        </div>
        <div class="row">
          <!-- Firstlast Name -->
          <div class=" col form-outline mb-2">
            <input type="text" name = "firstLastName" class="form-control" placeholder="Primer Apellido" required >
          </div>
          <!-- secondLastName Name -->
          <div class="col form-outline mb-2">
            <input type="text" name = "secondLastName" class="form-control" placeholder="segundo Apellido" >
          </div>
        </div>
        <!-- Email -->
        <div class="form-outline mb-2">
          <input type="email" name = "email" class="form-control" placeholder="Correo" required>
        </div>
        <!-- cellphone -->
        <div class="form-outline mb-2">
          <input type="tel" name = "cellphone" class="form-control" placeholder="telefono" required>
        </div>
        <!-- Organization -->
        <div class="form-outline">
          <select class="form-select" name="organizations_idOrganization" aria-label="Organizaci贸n">
            {% for organization in organizations %}
              <option value="{{organization.idOrganization}}">{{organization.nameOrganization}}</option>
            {% endfor %}
          </select>
          <label class="form-label" for="">organizaci贸n</label>
        </div>
        <div class="d-block mt-3">
          <button class="btn btn-primary w-100";">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
