{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI GOVERNOR</title>
     <!-- Styles -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css" />
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">


</head>
<body class="bg_base">
    <header>
        <!-- BARRA DE NAVEGACION -->
        <div class="m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 shadow-sm p-3 mb-3 bg-body rounded">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">
                        <img src="{% static 'img/logo.png' %}" height="40" alt="CoolBrand">
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--  -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Gestiones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="{% url 'general' %}" >General</a></li>
                              <li><a class="dropdown-item disabled" href="#">Dispositivos</a></li>
                              <li><a class="dropdown-item disabled" href="#">Autenticacion</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-item nav-link disabled" aria-disabled="true" tabindex="-1">Organizaciones</a>
                          </li>
                          <li class="nav-item">
                            <a href="{% url 'sites' %}" class="nav-item nav-link disabled" aria-disabled="true" tabindex="-1">Sitios</a>
                          </li>
                          <li class="nav-item">
                            <a href="{% url 'peoples' %}" class="nav-item nav-link disabled" aria-disabled="true" tabindex="-1">Personas</a>
                          </li>
                          <li class="nav-item">
                            <a href="{% url 'devices' %}" class="nav-item nav-link disabled" aria-disabled="true" tabindex="-1">Dispositivos</a>
                          </li>
                        </ul>
                      </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-sm shadow-sm p-5 mb-5 bg-body rounded-3 ">
      {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info" role="alert">
              <p class="text-center m-0">{{message}}</p>
            </div>
          {% endfor %}
      {% endif %}
      {% block content %}

      {% endblock %}
    </main>
    <footer>
        <!-- working -->
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="../../static/js/main.js"></script>
</body>
</html>
